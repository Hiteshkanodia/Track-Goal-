<h1 align="center">Track Your FootPrints</h1>
</br></br>
<div class="row">

    <div class="card">
        <div class="container">
    <form action = "http://localhost:5000/trackdetails" method = "post" enctype="multipart/form-data"  >
        <label>Enter track number for basic details:</label>
        <input type = "number" name = "data"/><br>
        <select name="type">
            <option value="select">Select</option>
            <option value="Tracks">Tracks</option>
            <option value="Segments">Segments</option>
        </select>
        <input type = "submit" value = "submit" />
    </form>
</div>
</div>
    <br>
    <div class="card">
        <div class="card-header"> <b>Graph Analysis for Full Tracks</b></div><br>
        <div class="container">
    <form action = "http://localhost:5000/graphanalysis" method = "post" enctype="multipart/form-data"  >
        <label>Select attribute :</label>
        <select name="attribute">
            <option value="Elevation">Elevation vs Distance</option>
            <option value="Time">Time vs Distance</option>
            <option value="Total_Time">Total Time vs Tracks</option>

        <label>Enter Track Numbers (Space seperated)</label><br>
        <input type = "text" name = "tracks"/>&nbsp
        <input type = "submit" value = "submit" />
    </form><br>
        </div>
    </div><br><br>

        </div>
